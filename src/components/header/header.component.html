<header class="sticky top-0 z-50 bg-white/70 dark:bg-black/30 backdrop-blur-lg border-b border-gray-200/50 dark:border-gray-800/50 transition-colors duration-300">
  <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
    <a [routerLink]="['/']" class="text-2xl font-bold text-slate-900 dark:text-white tracking-wider hover:text-cyan-500 dark:hover:text-cyan-400 transition-colors duration-300">
      SCPXY
    </a>
    <div class="flex items-center space-x-8">
      <ul class="hidden sm:flex items-center space-x-6">
        <li>
          <a [routerLink]="['/']" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="text-cyan-500 dark:text-cyan-400 font-semibold" class="flex items-center gap-1.5 text-gray-600 dark:text-gray-300 hover:text-cyan-500 dark:hover:text-cyan-400 transition-colors duration-300">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
            </svg>
            {{ languageService.t('product_overview')() }}
          </a>
        </li>
        <li>
          <a [routerLink]="['/downloads']" routerLinkActive="text-cyan-500 dark:text-cyan-400 font-semibold" class="flex items-center gap-1.5 text-gray-600 dark:text-gray-300 hover:text-cyan-500 dark:hover:text-cyan-400 transition-colors duration-300">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
            </svg>
            {{ languageService.t('downloads')() }}
          </a>
        </li>
      </ul>
      <div class="flex items-center space-x-4">
        <div class="flex items-center space-x-1 text-sm text-gray-500 dark:text-gray-400 p-1 bg-gray-200/50 dark:bg-gray-800/50 rounded-md">
          <button (click)="languageService.setLanguage('en')" [class]="languageService.language() === 'en' ? 'bg-white dark:bg-gray-700 text-slate-800 dark:text-white shadow-sm' : 'hover:bg-gray-300/50 dark:hover:bg-gray-700/50'" class="px-2 py-1 rounded transition-colors duration-300 font-medium">EN</button>
          <button (click)="languageService.setLanguage('zh')" [class]="languageService.language() === 'zh' ? 'bg-white dark:bg-gray-700 text-slate-800 dark:text-white shadow-sm' : 'hover:bg-gray-300/50 dark:hover:bg-gray-700/50'" class="px-2 py-1 rounded transition-colors duration-300 font-medium">中文</button>
        </div>
      </div>
    </div>
  </nav>
</header>
